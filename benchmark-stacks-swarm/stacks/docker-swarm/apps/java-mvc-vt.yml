services:
  mvc-vt-monolith:
    image: benchmark-stacks/java-mvc-vt-monolith:1.0
    environment:
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_USER: java_mvcvt_user
      DB_PASSWORD: java_mvcvt_pass
      DB_NAME: benchmark
      DB_MAX_POOL_SIZE: 120
    networks:
      - stacks_default
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '1.0'
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mvc-vt-monolith.rule=PathPrefix(`/`)"
        - "traefik.http.routers.mvc-vt-monolith.entrypoints=mvc-vt"
        - "traefik.http.services.mvc-vt-monolith.loadbalancer.server.port=3000"

networks:
  stacks_default:
    external: true
