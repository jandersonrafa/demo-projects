quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:java_quarkus_user}
quarkus.datasource.password=${DB_PASSWORD:java_quarkus_pass}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:6432/benchmark}
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# Prometheus metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.jvm.enabled=true
quarkus.micrometer.binder.system.enabled=true

# Health checks
quarkus.smallrye-health.root-path=/q/health

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
