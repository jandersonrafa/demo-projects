quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0

# Prometheus metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.http-client.enabled=true
quarkus.micrometer.binder.jvm.enabled=true
quarkus.micrometer.binder.system.enabled=true

# Health checks
quarkus.smallrye-health.root-path=/q/health

# REST Client
monolith.url=${MONOLITH_URL:http://localhost:9109}
quarkus.rest-client."com.benchmark.gateway.client.MonolithClient".url=${monolith.url}
quarkus.rest-client."com.benchmark.gateway.client.MonolithClient".scope=jakarta.inject.Singleton

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
