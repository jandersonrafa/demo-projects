version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  monolith:
    build:
      context: ../java-mvc-vt/monolith
    image: java-mvc-vt/monolith:latest
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark
      DB_USER: postgres
      DB_PASSWORD: postgres
    networks:
      - app-network
    depends_on:
      - postgres
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  gateway:
    build:
      context: ../java-mvc-vt/gateway
    image: java-mvc-vt/gateway:latest
    environment:
      MONOLITH_URL: http://monolith:3000
    ports:
      - "8080:3000"
    networks:
      - app-network
    depends_on:
      - monolith
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
